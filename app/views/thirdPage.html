<div ng-repeat="(postId, post) in posts">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <a ng-click="deletePost(postId)">delete</a>
</div>

<form ng-submit="submitPost()">
    <input type="text" ng-model="post.person" /><br />
    <input type="text" ng-model="post.response" /><br />
    <input type="submit" value="Add Post" />
    <a href="#/page2">Back to Posts</a>
</form>
Posts: {{ posts }}<br />
Post: {{ post }}
